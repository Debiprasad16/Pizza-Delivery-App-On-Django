{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center">My Orders</h1>
{% for order in orders %}
    <div style="margin: 40px" class="alert alert-warning" role="alert">
        <p>Name: {{order.user_name}}</p>
        <p>Phone No: {{order.phone_no}}</p>
        <p>Address: {{order.user_address}}</p>
        <p>Ordered Items: {{order.ordered_items}}</p>
        <p>Order Status: {{order.order_status}}</p>
    </div>
{% endfor %}
{% endblock %}
